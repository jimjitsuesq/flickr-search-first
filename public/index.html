<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- HTML Meta Tags -->
    <title>Flickr Search</title>
    <meta name="description" content="An app used to search Flickr using the Flickr API.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Flickr Search">
    <meta itemprop="description" content="An app used to search Flickr using the Flickr API.">
    <meta itemprop="image" content="https://portfolio-flickr-search.netlify.app/card.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://portfolio-flickr-search.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Flickr Search">
    <meta property="og:description" content="An app used to search Flickr using the Flickr API.">
    <meta property="og:image" content="https://portfolio-flickr-search.netlify.app/card.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Flickr Search">
    <meta name="twitter:description" content="An app used to search Flickr using the Flickr API.">
    <meta name="twitter:image" content="https://portfolio-flickr-search.netlify.app/card.png">

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Flickr Search</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
